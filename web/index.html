<body>
  <!-- Loading Spinner mit Ihrem Logo -->
  <div id="loading">
    <div class="logo-container">
      <img src="icons/Icon-192.png" alt="Projekt Unbarmherzigkeit Logo" class="logo">
    </div>
    <div class="spinner"></div>
    <p>Projekt Unbarmherzigkeit wird geladen...</p>
  </div>

  <style>
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #E9E5DD;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .logo-container {
      margin-bottom: 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(40, 58, 73, 0.2);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #283A49;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #loading p {
      color: #283A49;
      font-size: 16px;
      font-weight: 500;
      margin: 0;
    }
  </style>

  <script>
    // Firebase Konfiguration fÃ¼r Ihr Projekt
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY", // Aus Firebase Console
      authDomain: "unbarmherzigkeit-auth.firebaseapp.com",
      projectId: "unbarmherzigkeit-auth",
      storageBucket: "unbarmherzigkeit-auth.appspot.com",
      messagingSenderId: "330428788627",
      appId: "1:330428788627:web:93a715d892b8909bf24266"
    };

    // Firebase initialisieren
    if (firebase.apps.length === 0) {
      firebase.initializeApp(firebaseConfig);
    }

    // Loading Spinner entfernen wenn Flutter geladen ist
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => loading.remove(), 500);
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
