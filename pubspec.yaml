name: projekt_unbarmherzigkeit
description: "Eine App über das Sckisal griechischer Zwangsarbeiter im Zweiten Weltkrieg."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  get_it: ^8.0.2
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  intl: any

  flutter_native_splash: ^2.0.1+1

  url_launcher: ^6.2.5

  json_annotation: ^4.9.0

  # Firebase Core – Basis für ALLE Firebase Dienste
  firebase_core: ^4.1.0

  # Authentifizierung
  firebase_auth:
    ^6.0.2

    # Cloud Firestore
  cloud_firestore: ^6.0.1

  # Cloud Storage
  firebase_storage: ^13.0.1

  # Cloud Functions - NEU für Custom Claims
  cloud_functions: ^6.0.1

  # Optional: Push-Notifications
  firebase_messaging: ^16.0.1

  # Optional: Crashlytics
  firebase_crashlytics: ^5.0.1

  # Optional: Analytics
  firebase_analytics: ^12.0.1

  cupertino_icons: ^1.0.8
  google_maps_flutter: ^2.12.3
  geocoding: ^4.0.0

  google_sign_in: ^6.1.6
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3

  universal_html: ^2.2.4 # Für Web-spezifischen Code
  flutter_map: ^6.0.0 # Alternative zu Google Maps für Web
  latlong2: ^0.9.0

  flutter_platform_widgets: ^6.0.0
  responsive_builder: ^0.7.0
  share_plus: ^7.2.2

dev_dependencies:
  build_runner: ^2.4.8
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  riverpod_generator: ^2.6.2

dependency_overrides:
  google_maps_flutter: ^2.5.0 # Nur für Mobile
  google_maps_flutter_web: ^0.5.4 # Für Web-Kompatibilität

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "assets/app_icon.png"
  adaptive_icon_foreground: "assets/app_icon.png"

flutter_native_splash:
  color: "#E9E5DD"
  image: assets/icons/app_icon.png

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/athen_home.jpg
    - assets/images/thessaloniki_home.jpg
    - assets/images/
    - assets/images/victims/
    - assets/images/camps/
    - assets/images/commanders/
    - assets/images/greek_timeline/
    - assets/logos/
    - assets/icons/
    - assets/icons/flag_greece.png
    - assets/icons/flag_uk.png
    - assets/icons/flag_de.png
