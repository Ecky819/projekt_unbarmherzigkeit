name: projekt_unbarmherzigkeit
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: any

  flutter_native_splash: ^2.0.1+1

  url_launcher: ^6.2.5

  cupertino_icons: ^1.0.8
  google_maps_flutter: ^2.12.3
  geocoding: ^4.0.0

  google_sign_in: ^6.1.6
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Firebase Core – Basis für ALLE Firebase Dienste
  firebase_core: ^3.5.0

  # Authentifizierung
  firebase_auth: ^5.3.0

  # Cloud Firestore
  cloud_firestore: ^5.6.0

  # Cloud Storage
  firebase_storage: ^12.2.0

  # Optional: Push-Notifications
  firebase_messaging: ^15.1.0

  # Optional: Crashlytics
  firebase_crashlytics: ^4.1.0

  # Optional: Analytics
  firebase_analytics: ^11.2.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "assets/app_icon.png"
  adaptive_icon_foreground: "assets/app_icon.png"

flutter_native_splash:
  color: "#E9E5DD"
  image: assets/icons/app_icon.png

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/athen_home.jpg
    - assets/images/thessaloniki_home.jpg
    - assets/images/
    - assets/images/victims/
    - assets/images/camps/
    - assets/images/commanders/
    - assets/images/greek_timeline/
    - assets/logos/
    - assets/icons/
    - assets/icons/flag_greece.png
    - assets/icons/flag_uk.png
