name: projekt_unbarmherzigkeit
description: "Eine App über das Schicksal griechischer Zwangsarbeiter im Zweiten Weltkrieg."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <=4.0.0"
  flutter: ">=3.35.5"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  intl: any
  provider: ^6.1.1

  flutter_native_splash: ^2.0.1+1
  url_launcher: ^6.2.5
  json_annotation: ^4.9.0

  # Firebase Core – Basis für ALLE Firebase Dienste
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_storage: ^13.0.1
  cloud_functions: ^6.0.1
  firebase_messaging: ^16.0.1
  firebase_crashlytics: ^5.0.1
  firebase_analytics: ^12.0.1

  # Maps & Location
  cupertino_icons: ^1.0.8
  google_maps_flutter: ^2.12.3
  geocoding: ^4.0.0
  google_sign_in: ^6.1.6

  # State Management - AKTUALISIERT
  flutter_riverpod: ^2.6.1 # NEU: Riverpod statt Provider
  riverpod_annotation: ^2.6.1 # NEU: Für Code Generation

  # Dependency Injection - NEU
  get_it: ^8.0.3 # Service Locator
  injectable: ^2.5.0 # Code Generation für DI

  # Storage
  shared_preferences: ^2.5.3

  # Platform
  universal_html: ^2.2.4
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  flutter_platform_widgets: ^6.0.0
  responsive_builder: ^0.7.0
  share_plus: ^7.2.2

dev_dependencies:
  build_runner: ^2.4.8
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation - NEU
  riverpod_generator: ^2.6.1 # Riverpod Code Generation
  injectable_generator: ^2.6.2 # DI Code Generation

dependency_overrides:
  google_maps_flutter: ^2.5.0
  google_maps_flutter_web: ^0.5.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "assets/app_icon.png"
  adaptive_icon_foreground: "assets/app_icon.png"

flutter_native_splash:
  color: "#E9E5DD"
  image: assets/icons/app_icon.png

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/athen_home.jpg
    - assets/images/thessaloniki_home.jpg
    - assets/images/
    - assets/images/victims/
    - assets/images/camps/
    - assets/images/commanders/
    - assets/images/greek_timeline/
    - assets/logos/
    - assets/icons/
    - assets/icons/flag_greece.png
    - assets/icons/flag_uk.png
    - assets/icons/flag_de.png
