<!--
  WordPress Integration für Projekt Unbarmherzigkeit
  ===================================================

  OPTION A: Shortcode (empfohlen)
  Füge diesen PHP-Code in die functions.php deines WordPress-Themes ein:

  function unbarmherzigkeit_app_shortcode($atts) {
    $atts = shortcode_atts(array(
      'height' => '800px',
      'width'  => '100%',
    ), $atts);

    return '<div class="unbarmherzigkeit-app-container" style="width:' . esc_attr($atts['width']) . '; max-width:100%; margin:0 auto;">
      <iframe
        src="https://unbarmherzigkeit-auth.web.app"
        width="100%"
        height="' . esc_attr($atts['height']) . '"
        style="border:none; border-radius:8px; box-shadow:0 2px 12px rgba(0,0,0,0.1);"
        allow="clipboard-write; geolocation"
        loading="lazy"
        title="Projekt Unbarmherzigkeit – Digitale Gedenkstätte">
      </iframe>
    </div>';
  }
  add_shortcode('unbarmherzigkeit', 'unbarmherzigkeit_app_shortcode');

  Danach auf jeder WordPress-Seite nutzbar mit:
    [unbarmherzigkeit]
    [unbarmherzigkeit height="900px"]
